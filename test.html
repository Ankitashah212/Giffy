<html>

<head>
    <meta charset="utf-8">
    <title>Qunit</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.0.css">
    <script src="https://code.jquery.com/qunit/qunit-2.4.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/test.js"></script>

    <script>
        QUnit.config.reorder = false;

        QUnit.test("Input Validation for Ajax call", function (assert) {
                assert.expect(1)
                var done = assert.async();
            displayGiffsTest("abcd", "f3054b45a58048edb4967e838f0b17ac", "g", "2", function (gifs) {
                assert.ok(gifs, 'Did one async');
                done();
            });

        });
        QUnit.test("Fails with no key", function (assert) {
                assert.expect(1)
                var done = assert.async();
            displayGiffsTest("abcd", "f3054b45a58048edb4967e838f0b17ac", "g", "2", function (gifs) {
                // assert.ok(true, 'Did one async');
                assert.ok(gifs.length > 0, 'Must be gifs in an array');
                done();
            });

        });
        
    </script>
</head>

<body>

    <div id="qunit"></div>

</body>

</html>
