<html>

<head>
    <meta charset="utf-8">
    <title>Qunit</title>
    <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-2.4.0.css">
    <script src="https://code.jquery.com/qunit/qunit-2.4.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/test.js"></script>

    <script>
        QUnit.config.reorder = false;

        QUnit.test("Input Validation for Ajax call", function (assert) {

            assert.equal(displayGiffsTest("abcd", "f3054b45a58048edb4967e838f0b17ac", "g", "2"));
            assert.equal(displayGiffsTest("sad", "f3054b45a58048edb4967e838f0b17ac", "pg", "5"));
            assert.equal(displayGiffsTest("happy", "f3054b45a58048edb4967e838f0b17ac", "K", "4"));
            assert.equal(displayGiffsTest("stupid", "f3054b45a58048edb4967e838f0b17ac", "", "limit"));
            assert.equal(displayGiffsTest("", "db4967e838f0b17ac", "rating", "limit"));
            assert.equal(displayGiffsTest("feelings", "myKey", "g", "5"));
        });
    </script>
</head>

<body>

    <div id="qunit"></div>

</body>

</html>
